<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Cadastro de Fornecedor</h1>
        <form id="form-fornecedor">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="razaoSocial">Razão Social *</label>
                    <input type="text" class="form-control" id="razaoSocial" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="nomeFantasia">Nome Fantasia *</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cnpj">CNPJ *</label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inscricaoEstadual">
                    </div>
                     <div class="form-group col-md-4">
                        <label for="inscricaoMunicipal">Inscrição Municipal</label>
                        <input type="text" class="form-control" id="inscricaoMunicipal">
                     </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="cep">CEP *</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="endereco">Endereço *</label>
                        <input type="text" class="form-control" id="endereco" required readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="contato">Nome para Contato *</label>
                        <input type="text" class="form-control" id="contato" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone">Telefone *</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">E-mail *</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                </div>

            <hr>
            <h4>Produtos</h4>
            <table class="table table-bordered" id="tabelaProdutos">
                <thead class="thead-ligth">
                    <tr>
                        <th>Descrição *</th>
                        <th>Unidade de medida *</th>
                        <th>Qtd. Estoque *</th>
                        <th>Valor Unitario *</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Linha de produtos adicionados-->
                </tbody>
            </table>

            <button type="button" class="btn btn-primary" id="adicionarProduto">Adicionar Produto</button>

        </form>
    </div>

    

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>


    
</body>
</html>
